<link rel="stylesheet" type="text/css" href="/app/css/forum.min.css"/>
<style type="text/css">
  /* CSS used here will be applied after bootstrap.css */
  .pagetitle {
    border-bottom:1px 
    solid #cccccc; 
    padding-bottom:30px; 
    margin-bottom:30px;
  }
</style>

<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a ui-sref="home">Home</a>
            </li>
            <li class="breadcrumb-item active">Forum</li>
        </ol>
        <div class="row-fluid top30 pagetitle">
            <div class="container">  
                <div class="row">
                    <div class="col-md-12"><h1>Forum</h1></div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <!-- begin row -->
            <div class="row">
            <!-- begin col-9 -->
                <div class="col-md-9">
                    <br>
                    <div class="form-group row">
                        <div class="col-lg-3">
                            <select class="form-control" name="Select Topic">
                                <option selected disabled value=''>Select Topic</option>
                                <option value='all'>All</option>
                                <option value="one">Experiences</option>
                                <option value="two">Information</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                    <!-- begin panel-forum -->
                    <div class="panel panel-forum">
                        <!-- begin forum-list -->
                        <ul class="forum-list forum-topic-list">
                            <li ng-repeat="post in vm.posts">
                                <!-- begin media -->
                                <div class="media">
                                    <img src="/app/app-content/profile2.jpg" alt="Mike Anamendolla">
                                </div>
                                <!-- end media -->
                                <!-- begin info-container -->
                                <div class="info-container">
                                    <div class="info">
                                        <h5 class="title"><a href="#/forum_detail/{{post._id}}">{{post.title}}</a></h5>
                                        <ul class="info-start-end">
                                            <li>post by <strong>{{post.author}}</strong></li>
                                        </ul>
                                    </div>
                                    <div class="date-replies">
                                        <div class="replies">
                                            <div class="total">{{post.replies}}</div>
                                            <div class="text">REPLIES</div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end info-container -->
                            </li> 
                        </ul> 
                    </div>
                    <!-- end col-9 -->
                    <hr>
                    <!-- Button to open the modal post form -->
                    <button class="btn btn-primary text-left" data-toggle="modal" data-target="#postModal">
                        Create Post
                    </button>
                    <br>
                    <hr>
                    <!-- Logout Modal-->
                    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="postModalLabel">Add Post</h5>
                                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">Ã—</span>
                                    </button>
                                </div>
                                <div class = "modal-body">
                                    <form role="form">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Title" id="title" ng-model="vm.post.title">
                                        </div>
                                        <div class="form-group">
                                            <textarea class="form-control" type="text" id="body" ng-model="vm.post.body" placeholder="Body" style ="height: 200px;"></textarea>
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                                            <button type="submit" class="btn btn-primary" ng-click="vm.savePost()">Post</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end col-3 -->
                </div>
                <!-- end row -->
            </div>
        </div>
    </div>
</div>
