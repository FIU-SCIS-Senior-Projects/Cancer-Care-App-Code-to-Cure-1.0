<div class="content-wrapper">
  <div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a ui-sref="home">Home</a>
      </li>
      <li class="breadcrumb-item active">Events</li>
    </ol>

    <div class="row-fluid top30 pagetitle">
      <div class="container">  
        <div class="row">
          <div class="col-md-12"><h1>Events</h1></div>
        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-9 col-lg-12">
          <div class="row">
            <div class="col-lg-4">
              <form class="form-inline my-2 my-lg-0 mr-lg-2">
                <div class="input-group">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">
                      <i class="fa fa-search"></i>
                    </button>
                  </span>
                <input class="form-control" type="text" style="width: 100%;"placeholder="Search Events">
                </div>
              </form>
            </div>
            <div class="col-lg-4">
              <div class="btn-group ml-1">
                <button type="button" class="btn btn-primary waves-effect waves-light">Near Me</button> 
              </div>
              <div class="btn-group ml-1">
                <button type="button" class="btn btn-primary waves-effect waves-light">Worldwide</button> 
              </div>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-2">
              <button class="btn btn-block btn-secondary" data-toggle="modal" data-target="#eventModal">
              Create Event
              </button>
            </div> 
          </div> <!-- End row -->

          <!-- Event Modal-->
          <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="eventModalLabel">Add Event</h4>
                  <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form role="form">
                    <h5 style="color: #adadad">Event Information</h5>
                    <br>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label" for="title">Title</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="text" id="title" ng-model="vm.event.title">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label" for="start">Start Date</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="date" id="startDate" ng-model="vm.event.startDate">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">End Date</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="date" id="endDate" ng-model="vm.event.endDate">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Start Time</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="time" id="startTime" ng-model="vm.event.startTime">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">End Time</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="time" id="endTime" ng-model="vm.event.endTime">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Address</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="text" id="street" ng-model="vm.event.address.street" placeholder="Street">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label"></label>
                      <div class="col-lg-3">
                        <input class="form-control" type="text" id="city" ng-model="vm.event.address.city" placeholder="City">
                      </div>
                      <div class="col-lg-3">
                          <input class="form-control" type="text" id="state" ng-model="vm.event.address.state" placeholder="State">
                      </div>
                      <div class="col-lg-3">
                          <input class="form-control" type="text" id="zipcode" ng-model="vm.event.address.zipcode" placeholder="Zip Code">
                      </div>
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" type="text" id="description" ng-model="vm.event.description" placeholder="Description" style ="height: 75px;"></textarea>
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-primary" ng-click="vm.saveEvent()">Post</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <hr>

          <div class="list-group list-group-flush small">
              <a ng-repeat="event in vm.events" class="list-group-item list-group-item-action" href="#/event_detail/{{event._id}}">
                <div class="media">
                  <div class="col-12 col-sm-4 col-md-2 px-0">
                      <img src="/app/app-content/event_icon.jpg" alt="" class="mx-auto d-block img-fluid">
                  </div>
                  <div class="media-body">
                    <h3>{{event.title}}</h3>
                    <div class="text-muted">Date: {{event.startDate}}</div>
                    <div class="text-muted"># of attendees: {{event.going}}</div>
                  </div>
                </div>
              </a>
          </div>
        </div> <!-- end Col-9 -->
      </div><!-- End row -->
    </div>
  </div>
</div>
