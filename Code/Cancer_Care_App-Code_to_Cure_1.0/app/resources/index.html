
<style type="text/css">
  /* CSS used here will be applied after bootstrap.css */
  .pagetitle {
    border-bottom:1px 
    solid #cccccc; 
    padding-bottom:30px; 
    margin-bottom:30px;
  }
</style>

<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
              <a ui-sref="home">Home</a>
          </li>
          <li class="breadcrumb-item active">Resources</li>
        </ol>

        
        <div class="row-fluid top30 pagetitle">
          <div class="container">  
            <div class="row">
              <div class="col-md-12"><h1>Resources</h1></div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <div class="well hidden-xs"> 
                <div class="row">
                  <div class="col-sm-4">
                    <select class="form-control">
                      <option>Recently Added</option>
                      <option>A-Z</option>
                      <option>Z-A</option>
                    </select>
                  </div>
                  <div class="col-sm-8">
                    <button class="btn btn-primary float-right" data-toggle="modal" data-target="#resourceModal" ng-if="(vm.user.userType == 'provider') || (vm.user.admin)">
                          Add Resource
                    </button>
                  </div>
                </div>
              </div>
              <hr>
              <div ng-repeat="resource in vm.resources">
                <div class="row">
                  <div class="col-sm-4"><a href="{{resource.url}}" class=""><img ng-src="{{resource.image}}" class="img-thumbnail"></a>
                  </div>
                  <div class="col-sm-8">
                    <h3 class="title">{{resource.title}}</h3>
                    <p class="text-muted">{{resource.date}}</p>
                    <p>{{resource.summary}}</p>
                    <p class="text-muted"> by {{resource.author}} </p>
                  </div>
                </div>
                <hr>
              </div>
            </div>
          </div>
        </div>

        <!-- Resource Modal-->
          <div class="modal fade" id="resourceModal" tabindex="-1" role="dialog" aria-labelledby="resourceModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="resourceModalLabel">Add Resource</h4>
                  <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form role="form">
                    <h5 style="color: #adadad">Resource Information</h5>
                    <br>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label" for="title">Title</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="text" id="title" ng-model="vm.resource.title" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label" for="start">Published Date</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="date" id="date" ng-model="vm.resource.date" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Summary</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="text" id="summary" ng-model="vm.resource.summary" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Author</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="text" id="author" ng-model="vm.resource.author" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Image URL</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="text" id="image" ng-model="vm.resource.image" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Link URL</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="text" id="url" ng-model="vm.resource.url" required>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-primary" ng-click="vm.saveResource()">Add</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
</div>
