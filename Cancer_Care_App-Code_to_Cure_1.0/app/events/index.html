<div class="content-wrapper">
  <div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">

    <div class="row-fluid top30 pagetitle">
      <div class="container">  
        <div class="row">
          <div class="col-md-12"><h1>Events</h1></div>
        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-9 col-lg-12">
          <div class="row">
            <div class="col-lg-4">
              <form class="form-inline my-2 my-lg-0 mr-lg-2">
                <div class="input-group">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">
                      <i class="fa fa-search"></i>
                    </button>
                  </span>
                <input class="form-control" type="text" style="width: 100%;"placeholder="Search Events">
                </div>
              </form>
            </div>
            <div class="col-lg-4">
              <div class="btn-group ml-1">
                <button type="button" class="btn btn-primary waves-effect waves-light">Near Me</button> 
              </div>
              <div class="btn-group ml-1">
                <button type="button" class="btn btn-primary waves-effect waves-light">Worldwide</button> 
              </div>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-2">
              <button class="btn btn-block btn-secondary" data-toggle="modal" data-target="#eventModal">
              Create Event
              </button>
            </div> 
          </div> <!-- End row -->

          <!-- Event Modal-->
          <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="eventModalLabel">Add Event</h4>
                  <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form role="form">
                    <h5 style="color: #adadad">Event Information</h5>
                    <br>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label" for="title">Title</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="text" id="title">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label" for="start">Start Date</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="date" id="start">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">End Date</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="date">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Start Time</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="time">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">End Time</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="time">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Address</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="text" placeholder="Street">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label"></label>
                      <div class="col-lg-6">
                        <input class="form-control" type="text" placeholder="City">
                      </div>
                      <div class="col-lg-3">
                        <input class="form-control" type="text" placeholder="State">
                      </div>
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" type="text" placeholder="Description" style ="height: 75px;"></textarea>
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-danger">Next</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
              <ul class="event-list">
                <li>
                <time datetime="2018-10-29">
                  <span class="day">29</span>
                  <span class="month">Oct</span>
                  <span class="year">2018</span>
                  <span class="time">ALL DAY</span>
                </time>
                <img alt="dj-set" src="http://www.simplystamps.com/images/product-images/pink-ribbon-stamp_large.jpg" />
                <div class="info">
                  <div class="row">
                    <div class="col-sm-10">
                      <h2 class="title">Breast Cancer March</h2>
                    </div>  
                  </div>
                  <div class="row">
                    <div class="col-sm-3">Start:</div>
                    <div class="col-sm-9">29 Oct 2018 (23:30)</div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3">End:</div>
                    <div class="col-sm-9">30 Oct 2018 (06:00)</div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3">Address:</div>
                    <div class="col-sm-9">3000 NW 199th St, Miami Gardens, FL</div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3">Description:</div>
                    <div class="col-sm-9">A march for breast cancer.</div>
                  </div>              
                </div>
                </li>
              </ul>
            </div>
          </div>
        </div> <!-- end Col-9 -->
      </div><!-- End row -->
    </div>
  </div>
</div>
