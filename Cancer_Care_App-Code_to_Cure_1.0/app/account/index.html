<style type="text/css">
  /* CSS used here will be applied after bootstrap.css */
  .pagetitle {
    border-bottom:1px 
    solid #cccccc; 
    padding-bottom:30px; 
    margin-bottom:30px;
  }
</style>

<div class="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a ui-sref="home">Home</a>
            </li>
            <li class="breadcrumb-item active">Profile</li>
        </ol>

        <div class="row-fluid top30 pagetitle">
          <div class="container">  
            <div class="row">
              <div class="col-md-12"><h1>Profile</h1></div>
            </div>
          </div>
        </div>

        <div class="container">
            <div class="row my-2">
                <div class="col-lg-8 order-lg-2">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a ui-sref="account" data-target="#personal" data-toggle="tab" class="nav-link active">Personal</a>
                        </li>
                        <li class="nav-item">
                            <a ui-sref="medical_profile" data-target="#medical" data-toggle="tab" class="nav-link">Medical</a>
                        </li>
                        <li class="nav-item">
                            <a ui-sref="support_team" data-target="#team" data-toggle="tab" class="nav-link">My Team</a>
                        </li>
                    </ul>
                    <div class="tab-content py-4">
                        <div class="tab-pane active" id="personal">
                            <form role="form">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label" for="firstName">First name</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" id="firstName" ng-model="vm.user.firstName">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label" for="lastName">Last name</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" id="lastName" ng-model="vm.user.lastName">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label" for="email">Email</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="email" id="email" ng-model="vm.user.email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Address</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" id="street" ng-model="vm.user.address.street" placeholder="Street">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-4">
                                        <input class="form-control" type="text" id="city" ng-model="vm.user.address.city" placeholder="City">
                                    </div>
                                    <div class="col-lg-2">
                                        <input class="form-control" type="text" id="state" ng-model="vm.user.address.state" placeholder="state">
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" type="text" id="zipcode" ng-model="vm.user.address.zipcode" placeholder="Zip Code">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label" for="username">Username</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" id="username" ng-model="vm.user.username" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label" for="password">Password</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="password" id="password" ng-model="vm.user.password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label" for="confirmPassword">Confirm password</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="password" id="confirmPassword" ng-model="vm.user.confirmPassword">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-secondary" value="Cancel">
                                        <input type="button" class="btn btn-primary" ng-click="vm.saveUser()" value="Save Changes">
                                        <div class="flash-message" ng-if="flash">
                                          <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 order-lg-1 text-center">
                    <img src="/app/app-content/profile.jpg" class="rounded-circle" alt="avatar">
                    <h6 class="mt-2">Patient Profile</h6>
                </div>
            </div>
        </div>





    </div>
</div>
