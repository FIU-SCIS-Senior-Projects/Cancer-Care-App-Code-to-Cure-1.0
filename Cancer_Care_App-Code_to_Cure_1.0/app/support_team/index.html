<style type="text/css">
  /* CSS used here will be applied after bootstrap.css */
  .pagetitle {
    border-bottom:1px 
    solid #cccccc; 
    padding-bottom:30px; 
    margin-bottom:30px;
  }
</style>

<div class="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a ui-sref="home">Home</a>
            </li>
            <li class="breadcrumb-item active">Profile</li>
        </ol>

        <div class="row-fluid top30 pagetitle">
          <div class="container">  
            <div class="row">
              <div class="col-md-12"><h1>Profile</h1></div>
            </div>
          </div>
        </div>

        <div class="container">
            <div class="row my-2">
                <div class="col-lg-8 order-lg-2">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a ui-sref="account" data-target="#personal" data-toggle="tab" class="nav-link">Personal</a>
                        </li>
                        <li class="nav-item">
                            <a ui-sref="medical_profile" data-target="#medical" data-toggle="tab" class="nav-link">Medical</a>
                        </li>
                        <li class="nav-item">
                            <a ui-sref="support_team" data-target="#team" data-toggle="tab" class="nav-link active">My Team</a>
                        </li>
                    </ul>
                    <div class="tab-content py-4">
                        <div class="tab-pane active" id="personal">
                            <!-- Button to open the modal login form -->
                            <button class="btn btn-block btn-secondary text-left" data-toggle="modal" data-target="#contactModal">
                                Add Contact <i class="fa fa-plus"></i>
                            </button>
                            <br>

                            <!-- Contact Modal-->
                            <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="contactModalLabel">Add Contact</h5>
                                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">×</span>
                                            </button>
                                        </div>
                                        <div class = "modal-body">
                                            <form role="form">
                                                <div class="form-group row">
                                                    <label class="col-lg-3 col-form-label form-control-label" for="contactName">Name</label>
                                                    <div class="col-lg-9">
                                                        <input class="form-control" type="text" id="contactName" ng-model="vm.user.contact.contactName">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-3 col-form-label form-control-label" for="contactEmail">Email</label>
                                                    <div class="col-lg-9">
                                                        <input class="form-control" type="email" id="contactEmail" ng-model="vm.user.contact.contactEmail">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-3 col-form-label form-control-label" for="contactAddress">Address</label>
                                                    <div class="col-lg-9">
                                                        <input class="form-control" type="text" placeholder="Street" id="contactAddress" ng-model="vm.user.contact.contactAddress">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-3 col-form-label form-control-label" for="contactPhone">Phone number</label>
                                                    <div class="col-lg-9">
                                                        <input class="form-control" type="text" id="contactPhone" ng-model="vm.user.contact.contactPhone">
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                                                    <button type="submit" class="btn btn-primary" ng-click="vm.addContact()">Add</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                                <!-- contacts card -->
                                <div class="card card-default" id="card_contacts">
                                    <div id="contacts" class="panel-collapse collapse show" aria-expanded="true" style="">
                                        <ul class="list-group pull-down" id="contact-list">
                                            <li class="list-group-item" ng-repeat="contact in vm.user.contacts">
                                                <div class="row w-100">
                                                    <div class="col-12 col-sm-6 col-md-3 px-0">
                                                        <img src="/app/app-content/profile2.jpg" alt="" class="rounded-circle mx-auto d-block img-fluid">
                                                    </div>
                                                    <div class="col-12 col-sm-6 col-md-9 text-center text-sm-left">
                                                        <label class="name lead">{{contact.contactName}}</label>
                                                        <br> 
                                                        <span class="fa fa-map-marker fa-fw text-muted" data-toggle="tooltip"></span>
                                                        <span class="text-muted">{{contact.contactAddress}}</span>
                                                        <br>
                                                        <span class="fa fa-phone fa-fw text-muted" data-toggle="tooltip"></span>
                                                        <span class="text-muted small">{{contact.contactPhone}}</span>
                                                        <br>
                                                        <a ui-sref="compose_message"><span class="fa fa-envelope fa-fw text-muted" data-toggle="tooltip"></span></a>
                                                        <span class="text-muted small text-truncate">{{contact.contactEmail}}</span>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                        <!--/contacts list-->
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 order-lg-1 text-center">
                    <img src="/app/app-content/profile.jpg" class="rounded-circle" alt="avatar">
                    <h6 class="mt-2">Patient Profile</h6>
                </div>
            </div>
        </div>
    </div>
</div>
